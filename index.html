<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tik Tak Toe, Games">
    <meta name="description" content="Game for all ages, and the game that featuers in WAR GAMES the movie!">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tik Tak Toe</title>
</head>
<body>
    <div class="contanier">
        <h1 id="title-card"> Tik Tac Toe </h1>
        <button id="btn-replay">Replay</button>

        <div id="play-board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <span> Game Over </span>
    </div>
    <div class="score-area">
        <p class="scores"> Score Win <span id="win">0</span></p>
        <p class="scores"> Nemisis Win <span id="loose">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
